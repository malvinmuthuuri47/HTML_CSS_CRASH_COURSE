<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="">
        <!-- Text Input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio  -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple" checked> Simple
            <input type="radio" name="membership" id="membership" value="standard"> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>
        <!-- CheckBox -->
        <div>
            <label for="likes">I Like..</label>
            <input type="checkbox" name="likes" id="likes" value="Bike"> Bike
            <input type="checkbox" name="likes" id="likes" value="car"> Car
            <input type="checkbox" name="likes" id="likes" value="boat"> Boat
        </div>
        <!-- Input Submit -->
        <input type="submit" value="Submit">
        <!-- Button submit -->
        <!-- <button type="submit">Submit</button> -->
        <!-- Reset Button -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
